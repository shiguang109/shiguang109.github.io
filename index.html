<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,initial-sacle=1.0">
<title>队不队组时光-简单的移动名片</title>
<link href="css/base.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="wrapper">
    	<div class="content">
        	<div class="content-bd">
                <div class="main">
                    <span>
                        <img src="images/photo.jpg" />
                    </span>
                    <div class="mainTxt">
                        <p>时光</p>
                        <p>前端设计</p>
                        <p>天再高又怎样，踮起脚尖就更接近阳光</p>
                    </div>                
                </div>
             </div>
             <div class="content-info">             	 
             	 <div class="info" style="border-bottom:1px solid #F2F2F2;">
                 	<h3>公司</h3>                   	               	
                    <div class="info-left">
                    	<span><img src="images/pic.jpg" /></span>
                        <h5>鲜花</h5>
                        <p>
                        	<span>今天公司增加了很多绿植</span>
                        	<span>小玫瑰花是其中的一个</span>
                            <span>看到它们</span>
                            <span>会缓解一天烦躁的心情</span>
                        </p>
                    </div>                    
                 </div>
                 <div class="info">
                 	<h3>爱好</h3>                   	               	
                    <div class="info-left">
                    	<span><img src="images/pic2.jpg" /></span>
                        <h5>旅行</h5>
                        <p>
                        	<span>旅行的意义</span>
                        	<span>是一种心灵的释放</span>
                            <span>远离城市的钢筋水泥</span>
                            <span>打破一成不变生活的规律</span>
                        </p>
                    </div>                    
                 </div>              
             </div>
        </div>
    </div>
</body>
</html>
